<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipGrade Scanner - Personal Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
        }

        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .select-group {
            flex: 1;
            min-width: 200px;
        }

        .select-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .select-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .select-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .scan-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #cbd5e1;
            text-align: center;
            transition: all 0.3s ease;
        }

        .scan-section.active {
            border-color: #4f46e5;
            background: rgba(79, 70, 229, 0.05);
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .scan-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-left: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.4);
        }

        .scan-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grade-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            border-radius: 15px;
        }

        .grade-score {
            font-size: 3rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 10px;
        }

        .grade-info {
            font-size: 1.2rem;
            color: #6b7280;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }

        .answer-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .answer-item.correct {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 2px solid #10b981;
        }

        .answer-item.incorrect {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .answer-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .answer-item:hover::before {
            width: 100%;
            height: 100%;
        }

        .summary {
            display: flex;
            justify-content: space-around;
            text-align: center;
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
        }

        .summary-item {
            flex: 1;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .summary-value.correct {
            color: #059669;
        }

        .summary-value.incorrect {
            color: #dc2626;
        }

        .summary-value.total {
            color: #4f46e5;
        }

        .summary-label {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .answer-key {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .answer-key h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #374151;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .key-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            border-radius: 8px;
            font-weight: 600;
            color: #4f46e5;
            border: 2px solid #c7d2fe;
        }

        @media (max-width: 768px) {
            .control-panel {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .answers-grid {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                gap: 8px;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ZipGrade Scanner</h1>
            <p>Personal Edition - Optical Mark Recognition</p>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <div class="select-group">
                    <label for="book-select">Select Book:</label>
                    <select id="book-select">
                        <option value="">Choose a book...</option>
                        <option value="book1">Mathematics Grade 10</option>
                        <option value="book2">Physics Grade 11</option>
                        <option value="book3">Chemistry Grade 12</option>
                    </select>
                </div>

                <div class="select-group">
                    <label for="test-select">Select Test:</label>
                    <select id="test-select" disabled>
                        <option value="">Choose a test...</option>
                    </select>
                </div>
            </div>

            <div class="scan-section" id="scan-section">
                <h3 style="margin-bottom: 20px; color: #374151;">Upload Answer Sheet</h3>
                <input type="file" id="file-input" class="file-input" accept="image/*">
                <label for="file-input" class="file-label">Choose Image File</label>
                <button class="scan-button" id="scan-button" disabled>Scan & Grade</button>
                <p style="margin-top: 15px; color: #6b7280;">Upload a photo of the completed answer sheet</p>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Scanning answer sheet...</p>
            </div>

            <div class="results-section" id="results-section">
                <div class="grade-display">
                    <div class="grade-score" id="grade-score">0%</div>
                    <div class="grade-info" id="grade-info">0 out of 0 correct</div>
                </div>

                <div class="answers-grid" id="answers-grid">
                    <!-- Answer items will be populated here -->
                </div>

                <div class="summary">
                    <div class="summary-item">
                        <div class="summary-value correct" id="correct-count">0</div>
                        <div class="summary-label">Correct</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value incorrect" id="incorrect-count">0</div>
                        <div class="summary-label">Incorrect</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value total" id="total-count">0</div>
                        <div class="summary-label">Total</div>
                    </div>
                </div>
            </div>

            <div class="answer-key" id="answer-key" style="display: none;">
                <h3>Answer Key</h3>
                <div class="key-grid" id="key-grid">
                    <!-- Answer key will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Answer sheets database
        const answerSheets = {
            book1: {
                name: "Mathematics Grade 10",
                tests: {
                    test1: {
                        name: "Algebra Basics",
                        answers: ['A', 'B', 'C', 'D', 'A', 'B', 'C', 'D', 'A', 'B', 'C', 'D', 'A', 'B', 'C', 'D', 'A', 'B', 'C', 'D']
                    },
                    test2: {
                        name: "Geometry Fundamentals",
                        answers: ['B', 'A', 'D', 'C', 'B', 'A', 'D', 'C', 'B', 'A', 'D', 'C', 'B', 'A', 'D', 'C', 'B', 'A', 'D', 'C']
                    },
                    test3: {
                        name: "Trigonometry",
                        answers: ['C', 'D', 'A', 'B', 'C', 'D', 'A', 'B', 'C', 'D', 'A', 'B', 'C', 'D', 'A', 'B', 'C', 'D', 'A', 'B']
                    }
                }
            },
            book2: {
                name: "Physics Grade 11",
                tests: {
                    test1: {
                        name: "Mechanics",
                        answers: ['A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A']
                    },
                    test2: {
                        name: "Thermodynamics",
                        answers: ['B', 'D', 'A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A', 'C']
                    }
                }
            },
            book3: {
                name: "Chemistry Grade 12",
                tests: {
                    test1: {
                        name: "Organic Chemistry",
                        answers: ['D', 'A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A', 'C', 'B', 'D', 'A']
                    },
                    test2: {
                        name: "Inorganic Chemistry",
                        answers: ['A', 'B', 'D', 'C', 'A', 'B', 'D', 'C', 'A', 'B', 'D', 'C', 'A', 'B', 'D', 'C', 'A', 'B', 'D', 'C']
                    }
                }
            }
        };

        // DOM elements
        const bookSelect = document.getElementById('book-select');
        const testSelect = document.getElementById('test-select');
        const fileInput = document.getElementById('file-input');
        const scanButton = document.getElementById('scan-button');
        const scanSection = document.getElementById('scan-section');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('results-section');
        const answerKey = document.getElementById('answer-key');

        // Current state
        let currentAnswers = null;
        let studentAnswers = null;

        // Event listeners
        bookSelect.addEventListener('change', updateTestOptions);
        testSelect.addEventListener('change', updateAnswerKey);
        fileInput.addEventListener('change', handleFileSelect);
        scanButton.addEventListener('click', scanAndGrade);

        function updateTestOptions() {
            const selectedBook = bookSelect.value;
            testSelect.innerHTML = '<option value="">Choose a test...</option>';
            
            if (selectedBook && answerSheets[selectedBook]) {
                testSelect.disabled = false;
                const tests = answerSheets[selectedBook].tests;
                
                Object.keys(tests).forEach(testKey => {
                    const option = document.createElement('option');
                    option.value = testKey;
                    option.textContent = tests[testKey].name;
                    testSelect.appendChild(option);
                });
            } else {
                testSelect.disabled = true;
            }
            
            answerKey.style.display = 'none';
            resultsSection.classList.remove('show');
        }

        function updateAnswerKey() {
            const selectedBook = bookSelect.value;
            const selectedTest = testSelect.value;
            
            if (selectedBook && selectedTest && answerSheets[selectedBook] && answerSheets[selectedBook].tests[selectedTest]) {
                currentAnswers = answerSheets[selectedBook].tests[selectedTest].answers;
                displayAnswerKey();
                checkScanButtonState();
            } else {
                currentAnswers = null;
                answerKey.style.display = 'none';
                checkScanButtonState();
            }
        }

        function displayAnswerKey() {
            if (!currentAnswers) return;
            
            const keyGrid = document.getElementById('key-grid');
            keyGrid.innerHTML = '';
            
            currentAnswers.forEach((answer, index) => {
                const keyItem = document.createElement('div');
                keyItem.className = 'key-item';
                keyItem.textContent = `${index + 1}: ${answer}`;
                keyGrid.appendChild(keyItem);
            });
            
            answerKey.style.display = 'block';
        }

        function handleFileSelect() {
            checkScanButtonState();
            if (fileInput.files.length > 0) {
                scanSection.classList.add('active');
            } else {
                scanSection.classList.remove('active');
            }
        }

        function checkScanButtonState() {
            scanButton.disabled = !currentAnswers || !fileInput.files.length;
        }

        function scanAndGrade() {
            if (!currentAnswers || !fileInput.files.length) return;
            
            // Show loading
            loading.classList.add('show');
            resultsSection.classList.remove('show');
            
            // Simulate scanning process
            setTimeout(() => {
                // Generate simulated student answers (with some random errors)
                studentAnswers = currentAnswers.map(answer => {
                    // 85% chance of correct answer
                    if (Math.random() < 0.85) {
                        return answer;
                    } else {
                        // Random incorrect answer
                        const options = ['A', 'B', 'C', 'D'];
                        const incorrectOptions = options.filter(opt => opt !== answer);
                        return incorrectOptions[Math.floor(Math.random() * incorrectOptions.length)];
                    }
                });
                
                displayResults();
                loading.classList.remove('show');
                resultsSection.classList.add('show');
            }, 2000);
        }

        function displayResults() {
            if (!currentAnswers || !studentAnswers) return;
            
            let correctCount = 0;
            const totalCount = currentAnswers.length;
            
            // Calculate score
            studentAnswers.forEach((answer, index) => {
                if (answer === currentAnswers[index]) {
                    correctCount++;
                }
            });
            
            const percentage = Math.round((correctCount / totalCount) * 100);
            
            // Update grade display
            document.getElementById('grade-score').textContent = `${percentage}%`;
            document.getElementById('grade-info').textContent = `${correctCount} out of ${totalCount} correct`;
            
            // Update summary
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('incorrect-count').textContent = totalCount - correctCount;
            document.getElementById('total-count').textContent = totalCount;
            
            // Update answers grid
            const answersGrid = document.getElementById('answers-grid');
            answersGrid.innerHTML = '';
            
            studentAnswers.forEach((answer, index) => {
                const answerItem = document.createElement('div');
                answerItem.className = 'answer-item';
                
                const isCorrect = answer === currentAnswers[index];
                answerItem.classList.add(isCorrect ? 'correct' : 'incorrect');
                
                answerItem.innerHTML = `
                    <div>
                        <strong>${index + 1}</strong><br>
                        ${answer}
                    </div>
                `;
                
                if (!isCorrect) {
                    answerItem.title = `Correct answer: ${currentAnswers[index]}`;
                }
                
                answersGrid.appendChild(answerItem);
            });
        }

        // Initialize
        checkScanButtonState();
    </script>
</body>
</html>
